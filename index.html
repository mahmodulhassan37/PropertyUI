<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House UI</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              firstColor:'#ABEF5F',
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
     <!-- DaisyUI CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font Script -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- FontAwsome script -->
    <script src="https://kit.fontawesome.com/db9086569f.js" crossorigin="anonymous"></script>
    <!-- Manrope Style -->
     <style>
        .manropStyle{
            font-family: "Manrope", sans-serif;
        }
     </style>
</head>
<body class="manropStyle">
    <!-- Header Section -->
     <header>
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <i class="fa-solid fa-arrow-right bg-[#ABEF5F] rounded-2xl p-2 -rotate-45"></i>
                  <a class="btn btn-ghost text-xl">Rinterio</a>
                  
                  
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Service</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>Blogs</a></li>
                    <li><a>Contact Us</a></li>
                    
                  </ul>
                </div>
                <div class="navbar-end hidden lg:flex">
                    <!-- search button -->
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <!-- cart Button -->
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <div class="indicator">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                          </svg>
                        </div>
                      </div>
                  <a class="btn">Book Consult</a>
                </div>
                <!-- Hamburger Button -->
              <div class="navbar-end dropdown flex lg:hidden ">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-36 w-32 p-2 shadow">
                  <li><a>Home</a></li>
                  <li><a>Service</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>Blogs</a></li>
                  <li><a>Contact Us</a></li>
                </ul>
              </div>
              </div>
              
        </nav>

     </header>
     <!-- Main section -->
      <main>

      </main>
      <!-- footer Section -->
       <footer>

       </footer>
    
</body>
</html>
